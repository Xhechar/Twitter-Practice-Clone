<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone | Felix Okoth</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="section1">
        <header>
          <div class="twitter-name">
            <p>Twitter Clone</p>
          </div>
          <div class="combo-box">
            <label for="search">Search</label>
            <select name="users-name" id="users">
              <!-- <option value="test" selected>Leanne Graham</option> -->
            </select>
          </div>
        </header>
        <div class="background-picture-continer"></div>
        <div class="profile-image-holder">
          <div class="image-container">
            <img
              src="https://sb.kaleidousercontent.com/67418/1672x1018/6463a5af0d/screenshot-2022-05-24-at-15-22-28.png"
              alt=""
            />
          </div>
        </div>
        <div class="user-details"></div>
      </section>
      <section class="section2">
        <div class="person-section"></div>
        <div class="comments-section"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
